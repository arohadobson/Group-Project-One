<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quote Me</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>

<body>
  <div class="container">
    <div class="col s12 center">
      <img src="./Assets/Images/quote me graphic - start..png" class="start">
    </div>

    <div id="progress-bar"></div>

    <form action="" method="post" enctype="multipart/form-data" onsubmit="AJAXSubmit(this); return false;">
      <p hidden>
        <label for="upload_preset">Unsigned upload Preset: <input type="text" name="upload_preset" value="uqgawuvl">
        </label>
      </p>
      <div class="picContainer center">
        <div class="row">
          <div class="col s12 center-align">
            <div class="polaroid center-align">
              <img src="Assets/Images/AngleTitle.png" id="angleTitle">
              <img id="uploaded" style="width: 100%">
              <div class="quoteContainer">
                <p id="quotes"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
  
  
  <div class="row">
    <div class="col s12 center">
      <label class="selectBtn">
        <img src="./Assets/Images/Quote Me Next.png" class="next selectBtn">
        <input type="file" name="file" id="input">
    </div>
  </div>

  <div class="row">
    <div class="col s12 center">
      <a href="#" id="quotes"></a>
    </div>
    <div class="row">
    <div class="col s12 center">
      <a class="btn-floating btn-small waves-effect waves-light black" id="backButton"><i class="material-icons">navigate_before</i></a>
      <a class="btn-floating btn-small waves-effect waves-light black" id="nextButton"><i class="material-icons">navigate_next</i></a>
    </div>
    </div>
  </div>
</div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src=https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js> </script> <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script src="./Assets/Javascript/js.js"></script>
</body>

</html>
